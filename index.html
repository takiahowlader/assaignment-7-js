<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables objects array</title>
</head>
<body>
    <h1>JS addition</h1>
    <h1>JS Subtraction</h1>
    <h1>Multiplication</h1>
    <h1>objects</h1>
    <h1>Arrays</h1>
   
   <script>
       // addition start
       var Takia = 500;
       var Howlader = 500;
       var x = Takia + Howlader
       console.log(x)
       // addition end
   
       // Subtraction start
       var a = 500;
       var b = 300;
       var c = a - b
       console.log(c)
       // Subtraction end
       // Multiplication start 
       var d = 500;
       var e = 20;
       var f = d * e
       console.log(f)
       // Multiplication end 
   
       // objects start
           const laptop = {model:"TAMARIND EX Pro", RAM:"8GB", color:"Black", Display:"15.6"};
       // Object end 
       // Arrays start
       const mobile = [
           "Samsung",
           "Nokia",
           "vivo",
           "Oppo",
           "Walton",
           "Realme",
           "Infinix"
   
       ];
       // Arrays end 
    
   
   </script>
